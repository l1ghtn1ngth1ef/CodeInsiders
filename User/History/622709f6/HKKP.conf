server {
   server_name  mc2.mcs.social;
   index  index.php index.html index.htm;
   
   root /var/www/localhost/htdocs/cuba/public;

   location / {
     proxy_pass  http://localhost:3002;
     proxy_set_header Host $proxy_host; 
     proxy_set_header X-Real-IP $remote_addr;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
   }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/mc2.mcs.social/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mc2.mcs.social/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = mc2.mcs.social) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


   listen 80;
   server_name  mc2.mcs.social;
    return 404; # managed by Certbot


}
